<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'))
        var option = {
             title : {
                text: '某站点用户访问来源',
                link: 'http://echarts.baidu.com/option.html',
                target: 'blank',
                subtext: '饼图',
                sublink: 'http://echarts.baidu.com/option.html',
                subtarget: 'blank',
                itemGap: 15,
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ],
                    legendHoverLink: true,
                    hoverAnimation: true,
                    selectedMode: false,
                    selectedOffset: 10,
                    clockwise: true,
                    startAngle: 90,
                    minAngle: 0,
                    avoidLabelOverlap: true,
                    stillShowZeroSum: true,
                    cursor: 'pointer',
                }
            ]
        }
        myChart.setOption(option)
    </script>
</body>
</html>
